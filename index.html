<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 600;
      color: #fff;
    }
    td {
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-white">

  <div class="w-full max-w-5xl">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold mb-2 text-white">ðŸ“… Timetable Generator</h1>
        <p class="text-sm text-gray-200">Upload your CSV file and view the generated timetable instantly</p>
      </div>

      <div class="flex flex-col sm:flex-row items-center gap-4 justify-center">
        <input type="file" id="csvFile" accept=".csv"
          class="block w-full sm:w-auto px-4 py-2 bg-white/20 text-white rounded-xl shadow focus:outline-none cursor-pointer file:hidden" />
        <button onclick="processCSV()"
          class="bg-white text-indigo-600 hover:bg-indigo-100 font-semibold px-6 py-2 rounded-xl transition-all duration-300">
          Generate ðŸ“¤
        </button>
      </div>

      <div id="timetable-container" class="mt-10 hidden">
        <h2 class="text-2xl font-semibold text-center mb-4">Generated Timetable</h2>
        <div class="overflow-x-auto rounded-xl shadow-inner">
          <table id="timetable" class="table-auto w-full rounded-xl overflow-hidden"></table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function processCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a CSV file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const lines = contents.trim().split('\n');
        const data = lines.map(line => line.split(','));

        const table = document.getElementById('timetable');
        table.innerHTML = '';

        for (let i = 0; i < data.length; i++) {
          const row = document.createElement('tr');
          for (let j = 0; j < data[i].length; j++) {
            const cell = document.createElement(i === 0 ? 'th' : 'td');
            cell.textContent = data[i][j].trim();
            row.appendChild(cell);
          }
          table.appendChild(row);
        }

        document.getElementById('timetable-container').classList.remove('hidden');
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
