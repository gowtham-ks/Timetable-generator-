<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <button class="dark-toggle" id="toggleDarkMode" aria-label="Toggle dark mode">ðŸŒ™</button>
  <div class="container">
    <h1>Timetable Generator</h1>

    <label for="breakPeriodsInput">Break Periods (comma separated)</label>
    <input id="breakPeriodsInput" type="text" value="3,9" placeholder="Break periods (comma separated)" />

    <label for="lunchPeriodInput">Lunch Period</label>
    <input id="lunchPeriodInput" type="number" min="1" value="6" placeholder="Lunch period" />

    <label for="totalPeriodsInput">Total Periods</label>
    <input id="totalPeriodsInput" type="number" min="1" value="10" placeholder="Total periods" />

    <label for="maxTeacherPeriodsInput">Max Teacher Periods</label>
    <input id="maxTeacherPeriodsInput" type="number" min="1" value="30" placeholder="Max teacher periods" />

    <label for="csvUpload" class="file-upload-label">Upload Subject CSV</label>
    <input type="file" id="csvUpload" />

    <button id="generateBtn" disabled>Generate Timetable</button>
    <button id="exportBtn" disabled>Export CSV</button>
    <button id="clearBtn">Clear</button>

    <div id="statusMessage"></div>
    <div id="timetableContainer"></div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
