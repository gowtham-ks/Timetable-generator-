<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background: linear-gradient(to bottom right, #eef2f3, #dbe9f4);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 90%;
  text-align: center;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  color: #333;
}

label {
  display: block;
  margin: 1rem 0 0.5rem;
  font-weight: 600;
  text-align: left;
  color: #444;
}

select, input[type="file"] {
  width: 100%;
  padding: 0.6rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 1.5rem;
}

button {
  background-color: #007bff;
  color: white;
  padding: 0.7rem 1rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0056b3;
}

@media (max-width: 400px) {
  .buttons {
    flex-direction: column;
    gap: 0.8rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Automatic Timetable Generator</h1>
    <label for="mode">Select Generation Mode:</label>
    <select id="mode">
      <option value="all">Generate for All Classes</option>
      <option value="single">Generate for Single Class</option>
    </select><label for="csvFile">Upload CSV File:</label>
<input type="file" id="csvFile" accept=".csv">

<div class="buttons">
  <button onclick="generateTimetable()">Generate Timetable</button>
  <button onclick="downloadExcel()">Download Excel</button>
</div>

  </div>  <script>
    function generateTimetable() {
      alert("Timetable generated (sample action)");
    }

    function downloadExcel() {
      alert("Excel file downloaded (sample action)");
    }
  </script></body>
</html>
